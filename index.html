<!DOCTYPE html>
<html>
<head>
  <title>Bible App</title>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <header>
    <div class="nav-bar">
      <div class="logo">
        <h1>Bible App</h1>
      </div>

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Verses</a></li>
          <li><a href="#">About</a></li>
        </ul>  
      </nav>
    </div>

    <div class="search-bar">
      <input type="text" id="s_query" placeholder="Search Bible Verses">
    </div>
  </header>

  <main>
    <div class="verse-image">
      <span class="verse-number">1</span>
      <p class="verse-text">"For God so loved the world that he gave his one and only Son, that whoever believes in him shall not perish but have eternal life."</p>
      <span class="version">John 3:16 (NIV)</span>
      <br>
      <button class="download-button">Save</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
